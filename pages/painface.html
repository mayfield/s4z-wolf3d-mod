<!DOCTYPE html>
<html class="" tabindex="0" data-settings-key="painface-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>

        <title>Wolf3D Pain Face</title>

        <script src="/pages/src/preloads.js"></script>

        <link rel="manifest" href="painface-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="/pages/css/common.css"/>
        <link rel="stylesheet" href="css/painface.css"/>

        <script type="module">
            import {main} from './src/painface.mjs';
            main();
        </script>
    </head>
    <body class="transparent-bg">
        <div id="titlebar">
            <header>
                <div class="logo"><img src="images/favicon.png"/></div>
                <div class="title">Wolf3D Pain Face</div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="painface-settings.html?width=400&height=400&child-window"
                       title="Open settings window" target="painface-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content"><img id="painface"/></div>
        <div id="hintbar">
            <div class="hint"></div>
        </div>
    </body>
</html>
